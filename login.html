<!doctype html>
<html>
    <head>
        <title>My Form</title>
        <link rel="stylesheet" href="public/stylesheets/style.css">
    </head>
    <body>
      <h1 class="form-heading">Login</h1>
      <section id="title1">
        <form method="POST" action="/login">
          <div>
            <label for="email-field">Email</label>
            <input type="text" name="email" id="email-field">
          </div>

          <div>
            <label for="password-field">Password</label>
            <input type="password" name="password" id="password-field">
          </div>
       
          <div>
            <input type="submit">
          </div>
        </form>
        </section>
    <h1 class="form-heading">Signup</h1>
    <section id="title2">   
        <form method="POST" action="/signup">
          <div>
            <label for="firstname-field">First Name</label>
            <input type="text" name="first name" id="firstname-field">
          </div>

          <div>
            <label for="lastname-field">Last Name</label>
            <input type="text" name="last name" id="lastname-field">
          </div>

          <div>
            <label for="email-field">Email</label>
            <input type="text" name="email" id="email-field">
          </div>

          <div>
            <label for="password-field">Password</label>
            <input type="password" name="password" id="password-field">
          </div>

          <div>
            <input type="submit">
          </div>
      </form>
    </section>

    </body>
</html>
